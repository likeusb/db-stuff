<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB stuff</title>
    <link rel="stylesheet" href="clean.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filters">
        <h2>Filters</h2>
        <div class="price">
            <h2>Price</h2>
            <div class="priceRange">
                <input type="range" id="priceMin" name="priceMin" step="10" min="100" max="1000" value="100">
                <label for="priceMin" id="lpriceMin">100</label>
            </div class="priceRange">
            <div class="priceRange">
                <input type="range" id="priceMax" name="priceMax" step="10" min="100" max="1000" value="1000">
                <label for="priceMax" id="lpriceMax">1000</label>
            </div>
        </div>
        <div class="availability">
            <h2>Availability</h2>
            <div class="stock">
                <label for="stock">In stock?</label>
                <input type="checkbox" id="stock" name="stock" checked="checked">
            </div>
        </div>
    </div>
    <main>
        <div class="topControls">
            <div class="indicator">
                <img src="img/firstpage.svg" alt="Go to the first page" id="firstpage">
                <img src="img/left.svg" alt="Go to the previous page" id="prev">
                <p id="indicator">
                    <span>Showing <span id="atob"></span> of <span id="total"></span> Page</span>
                    <input type="text" id="page" name="page">
                </p>
                <img src="img/right.svg" alt="Go to the next page" id="next">
                <img src="img/lastpage.svg" alt="Go to the last page" id="lastpage">
            </div>
            <select name="sort" id="sort">
                <option value="Priceas">Price, ascending</option>
                <option value="Pricede">Price, descending</option>
            </select>
        </div>
        <div class="prodgrid" id="prodgrid">
            <div class="product">
                <img src="" alt="">
                <h2>Product name</h2>
                <h4>5 in stock</h4>
                <h4>500â‚¬</h4>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
