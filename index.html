<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB stuff</title>
    <link rel="stylesheet" href="clean.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="topControls">
            <div class="indicator">
                <img src="img/firstpage.svg" alt="Go to the first page" id="firstpage">
                <img src="img/left.svg" alt="Go to the previous page" id="prev">
                <p id="indicator">
                    <span>Showing <span id="atob"></span> of <span id="total"></span> Page</span>
                    <input type="text" id="page" name="page">
                </p>
                <img src="img/right.svg" alt="Go to the next page" id="next">
                <img src="img/lastpage.svg" alt="Go to the last page" id="lastpage">
            </div>
            <select name="sort" id="sort">
                <option value="Priceas">Price, ascending</option>
                <option value="Pricede">Price, descending</option>
            </select>
            <!-- Credit to: https://w3collective.com/double-range-slider-html-css-js/
                In other words, hippity hoppity, your code is now our property. -->
            <div class="rangeselect">
                <div class="range-slider">
                    <span class="range-selected"></span>
                </div>
                <div class="range-input">
                    <input type="range" class="min" min="0" max="1000" value="100" step="10">
                    <input type="range" class="max" min="0" max="1000" value="1000" step="10">
                </div>
                <div class="range-price">      
                    <label for="min">Min</label>
                    <input type="number" name="min" value="100">      
                    <label for="max">Max</label>
                    <input type="number" name="max" value="1000">      
                </div>
            </div>
        </div>
        <div class="prodgrid" id="prodgrid">
            <div class="product">
                <img src="" alt="">
                <h2>Product name</h2>
                <h4>5 in stock</h4>
                <h4>500â‚¬</h4>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
